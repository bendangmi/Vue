<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
<!--  引入Vue-->
  <script type="text/javascript" src='../Vue-js/vue.js'></script>

  <!--  Vue模板语法有2大分类
            1.插值语法：
                功能：用于解析标签体内容
                写法：{{xxx}},xxx是js表达式，且可以直接读取到data中的所有属性
            2.指令语法：
                功能：用于解析标签（包括：标签属性、标签体内容、绑定事件...）
                举例：v-bind:href="xxx" 或 简写为：:href="xxx",xxx同样要写js表达式
                        且可以直接读取到data中的所有属性
                备注：Vue中有许多指定，且形式都是：v-???-->
</head>
<body>
<!--    准备好一个容器-->
<div id="root">
    <h1>插值语法</h1>
    <h3>你好！{{name}}</h3>
    <hr/>
    <h1>指令语法</h1>
<!--    方式一-->
    <a v-bind:href="url">点我去本当迷博客！</a>
<!--    方式二-->
    <a :href="url">走你！</a>
</div>
<script type="text/javascript">
    Vue.config.productionTip = false // 阻止 vue 在启动时生成生产提示。
    new Vue({
        el:'#root',
        data:{
            name:'本当迷！',
            url:'https://www.bdmcom.cn'
        }
    })
</script>
</body>
</html>

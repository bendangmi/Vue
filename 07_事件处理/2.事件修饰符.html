<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
  <script type="text/javascript" src="../Vue-js/vue.js"></script>
<!--    Vue的事件修饰符：
        1.prevent:阻止默认事件（常用）
        2.stop:阻止事件冒泡（常用）
        3.once:事件只触发一次（常用）
        4.capture:使用事件的捕获模式
        5.self:只有event.target是当前操作的元素时才触发的事件
        6.passives:事件的默认行为立即执行，无需等待事件回调执行完毕-->
</head>
<body>
<div id="root">
    <h2>{{name}}到此一游</h2>
<!--    阻止默认事件（常用）-->
    <a href="https://www.bdmcom.cn" @click.prevent="showInfo">点击我提示信息！</a>
<!--    阻止事件冒泡（常用）-->
    <div class="demo1" @click="showInfo">
        <button @click.stop="showInfo">点击我提示信息！</button>
    </div>
<!--    事件只触发一次（常用）-->
    <button @click.once="showInfo">点击我提示信息！</button>
<!--    使用事件的捕获模式-->
    <div class="box1" @click.capture="showMsg(1)">
        div1
        <div class="box2" @click="showMsg(2)">
            div2
        </div>
    </div>
</div>
<script type="text/javascript">
    new Vue({
        el:'#root',
        data:{
            name:"本当迷"
        },
        methods:{
            showInfo(){
                alert("同学你好！")
            },
            showMsg(event){
                console.log(event)
            }
        }
    })
</script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script type="text/javascript" src="../Vue-js/vue.js"></script>
<!--    事件的基本使用：
            1.使用v-on:xxx 或 @xxx绑定事件，其中xxx是事件名
            2.事件的回调需要配置在methods对象中，最终会在vm上；
            3.methods中配置的函数，不要用箭头函数！否则this就不是vm了；
            4.methods中配置的函数，都是被Vue所管理的函数，this的指向是vm 或 组件实例对象
            4.@click="demo" 和@click="demo($event)" 效果一致，但后者可以传参-->
</head>
<body>
<div id="root">
    <h1>{{name}}欢迎你！</h1>
    <button v-on:click="showInfo1">点击提示信息(不传参)</button>
    <button @click="showInfo2($event, 99)">点击提示信息(传参)</button>
</div>
<script type="text/javascript">
    new Vue({
            el: '#root',
            data: {
                name: '本当迷'
            },
            methods: {
                showInfo1(event) {
                    // console.log(event.target.innerText)
                    // console.log(this) // 此处的this是vm
                    alert("同学你好11！")
                },
                showInfo2(event, value) {
                    // console.log(event.target.innerText)
                    // console.log(this) // 此处的this是vm
                    console.log(event)
                    alert("同学你好22！" + value)
                }
            }
        }
    )
</script>
</body>
</html>

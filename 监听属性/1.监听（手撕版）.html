<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
  <script type="text/javascript" src="../Vue-js/vue.js"></script>
</head>
<body>
<div id="root">
    <h1>今天，天气很{{weather}}！</h1>
    <hr/>
    <button v-on:click="info = !info">切换天气</button>
</div>

<script type="text/javascript">
    Vue.config.productionTip=false
    new Vue({
        el:'#root',
        data:{
           info : true
        },
        computed : {
            weather:function (){
                return this.info ? '炎热' : '凉爽'
            }
        }
    })
</script>
</body>
</html>

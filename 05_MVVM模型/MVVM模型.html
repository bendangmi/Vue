<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
<!--    引入Vue-->
    <script type="text/javascript" src="../Vue-js/vue.js"></script>
 <!--   MVVM模型
        1.M：模型(Model):data中的数据
        2.V：视图（View）: 模板代码
        3.VM：视图模型（ViewModel）:Vue实例
    观察发现：
        1.data中所有的属性，最后都出现再了vm身上
        2.vm身上所有的属性 及 Vue原型上的所有属性，在Vue模板中都可以直接使用-->
</head>
<body>
<div id="root">
    <h1>学校名称：{{name}}</h1>
    <h1>学校地址：{{address}}</h1>
</div>

<script type="text/javascript">
    Vue.config.productionTip=false
    new Vue({
        el:"#root",
        data: {
            name:'桂林理工大学',
            address:'广西'
        }
    })
</script>

</body>
</html>

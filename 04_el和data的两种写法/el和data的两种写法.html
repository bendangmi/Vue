<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script type="text/javascript" src="../Vue-js/vue.js"></script>
<!--    data与el的两种写法
        1.el有两种写法
            (1).new Vue时候配置el属性
            (2).先创建Vue实例，随后再通过vm.$mount('#root')指定el的值
        2.data有两种写法
            (1).对象式
            (2).函数式
        3.一个重要的原则：
            由Vue管理的函数，一定不要写箭头函数，一旦写了箭头函数，this就不再是Vue实例了。-->
</head>
<body>

<!--准备好一个容器-->
<div id="root">
    <h1>{{name}}</h1>

</div>
<script type="text/javascript">
    Vue.config.productionTip=false
  /*  const v = new Vue({
        // el:'#root', // el第一种写法
        data:{      // data第一种写法
            name:'本当迷'
        }
    })
    console.log(v)

    // v.$mount('#root') // el第二种写法
    setTimeout(() =>{
        v.$mount('#root')
    }, 2000)*/

    // date的第二种写法：函数式
    new Vue({
        el:'#root',
        data:function (){ // Vue帮我们调用的function
            return {
                name : '本当迷'
            }
    }
    })

</script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
  <script type="text/javascript" src="../Vue-js/vue.js"></script>
<!--    1.Vue中的数据代理
            通过vm对象来代理data对象中属性的操作（读/写）
    2.Vue中的数据代理的好处
            更加方便的操作data中的数据
    3.基本原来
            通过Object.defineProperty()把data对象中所有属性添加到vm上
            为了每一个添加到vm上的属性，都指定一个getter/setter
            在getter/setter内部去操作（读/写）data中对应的数据。-->
</head>
<div id="root">
    <p>姓名：{{name}}</p>
    <p>学校：{{address}}</p>
</div>
<body>
<script type="text/javascript">
    Vue.config.productionTip=false
    let vm = new Vue({
        el:'#root',
        data : {
            name : '本当迷',
            address:'桂林理工大学'
        }
    })
    console.log(vm)



</script>
</body>
</html>
